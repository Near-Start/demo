<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!--    <script src="{% static 'scripts/register.js' %}"></script>-->
    <!--    <script src="{% static 'scripts/register.js' %}"></script>-->
</head>
<body>
<div class="container">
    <div class="login">
        <h2>Register</h2>
        <div class="box">
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="uid">账号</label>
                    <input type="text" name="uid" id="uid" value="{{ uid }}"/>
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="text" name="pwd" id="pwd"/>
                </div>
                <button id="btn" type="submit">注册</button>
                <a href="{% url 'login' %}" id="register">马上登录</a>
            </form>
        </div>
    </div>
</div>
{% if messages %}
<script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}

</script>
{% endif %}
</body>
</html>
