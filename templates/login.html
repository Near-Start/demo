<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!--    <script src="{% static '../scripts/ajax.js' %}"></script>-->
    <!--    <script src="{% static '../scripts/login.js' %}"></script>-->
</head>
<body>
<div class="container">
    <div class="login">
        <h3 style="font-size: 34px; color: #ffffff; text-align: center">Aided Learning by KG</h3>
        <h2>Login</h2>
        <div class="box">
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="uid">账号</label>
                    <input type="text" name="uid" id="uid" value="{{ uid }}"/>
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" name="pwd" id="pwd"/>
                </div>
                <button id="btn" type="submit">登入</button>
                <a href="{% url 'register' %}" id="register">注册账号</a>
                <a href="/admin/" id="admin">管理员登入</a>
            </form>
        </div>
    </div>
</div>
{% if messages %}
<script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}

</script>
{% endif %}
</body>
</html>
